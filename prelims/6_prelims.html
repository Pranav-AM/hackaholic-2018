		<div class="heading">QUEST 6</div>
		<div class="question">Simple riddle: Given X <!--=25--> horses and Y <!--=5--> racetracks, find the minimum number of races needed to find the top Z <!--=3-->horses! </div>
		<center>
			<div class="input_holder">
					<input type="text" name="password" placeholder="Password" id="password"/>

	<script>

		function clicked() {
			var answer = $('#password').val();
			check(answer);
		}
